type: leaky
name: kaijo/ssh-bruteforce-fast-pfsense
description: Detect fast SSH bruteforce on pfSense
filter: |
  evt.Meta.service == "ssh" && (evt.Meta.log_type == "ssh_pam_auth_error" || evt.Meta.log_type == "ssh_permission_denied")
leakspeed: 10s
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 1m
labels:
  service: ssh
  type: bruteforce
