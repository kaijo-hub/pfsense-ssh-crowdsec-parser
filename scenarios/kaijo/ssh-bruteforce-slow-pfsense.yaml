type: leaky
name: kaijo/ssh-bruteforce-slow-pfsense
description: Detect slow SSH bruteforce on pfSense
filter: |
  evt.Meta.service == "ssh" && (evt.Meta.log_type == "ssh_pam_auth_error" || evt.Meta.log_type == "ssh_permission_denied")
leakspeed: 1m
capacity: 10
groupby: evt.Meta.source_ip
blackhole: 10m
labels:
  service: ssh
  type: bruteforce
