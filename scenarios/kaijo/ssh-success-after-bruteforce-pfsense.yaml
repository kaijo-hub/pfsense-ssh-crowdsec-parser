type: leaky
name: kaijo/ssh-success-after-bruteforce-pfsense
description: Detect successful login after bruteforce attempts on pfSense
filter: |
  evt.Meta.service == "ssh" && evt.Meta.log_type == "ssh_success"
leakspeed: 1h
capacity: 1
groupby: evt.Meta.source_ip
blackhole: 0s
labels:
  service: ssh
  type: bruteforce
